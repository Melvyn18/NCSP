<div class="bg-light">
    <div class="container">

        <div id="contact" class="contact flex-columns">
            <div class="row">
                <div class="column">
                    <div class="column-1"><img src="../../assets/img/delivery.jpg" alt=""></div>
                </div>
                <div class="column">
                    <div class="column-2">
                        <h2>Enter Delivery Details</h2>
                        <form action="" class="callback-form">
                            <div class="form">
                                <label for="name"></label>
                                <input type="text" name="name" id="name" placeholder="Enter name">
                            </div>
                            <div class="form">
                                <label for="email"></label>
                                <input type="email" name="email" id="email" placeholder="Enter email">
                            </div>
                            <div class="form">
                                <label for="phone"></label>
                                <input type="text" name="phone" id="phone" placeholder="Enter phone">
                            </div>
                            <div class="form">
                                <label for="address"></label>
                                <textarea name="address" id="" cols="5" rows="5" placeholder="Enter address"></textarea>
                            </div>
                            <a routerLink="/payment" class="btn">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
